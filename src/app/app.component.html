<section class="container">
  <div class="flex justify-between">
    <mat-form-field>
      <input
        (keyup)="filteringMethod($event)"
        matInput
        placeholder="filter"
        type="text"
      />
    </mat-form-field>
    <div>
      <button class="button" mat-button (click)="openDialog()">Create</button>

      <button
        mat-button
        (click)="deletePeople()"
        *ngIf="selectedElements.length > 0"
        class="button button-danger"
      >
        Delete
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>i</th>
      <td mat-cell *matCellDef="let i = index">{{ i }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">
        {{ element.weight | weightconvert }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef>Height</th>
      <td mat-cell *matCellDef="let element">
        {{ element.height | cmconvert }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns; let i = index"
      (click)="selection.toggle(row)"
      (click)="logIndex(i)"
      [ngClass]="{
        selected: selection.isSelected(row) === true
      }"
    ></tr>
  </table>
</section>
